name: Build & Release study_swiper CLI

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger when you push a tag like v1.0.0

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- Linux x86_64 ----------
          - os: ubuntu-latest
            artifact_suffix: linux-x86_64
            ext: ''
            package_cmd: |
              tar -C dist -czf study_swiper-linux-x86_64.tar.gz study_swiper
          # ---------- Windows x86_64 ----------
          - os: windows-latest
            artifact_suffix: windows-x86_64
            ext: '.exe'
            package_cmd: |
              powershell Compress-Archive -Path dist\study_swiper.exe -DestinationPath study_swiper-windows-x86_64.zip
          # ---------- macOS Intel ----------
          - os: macos-12
            artifact_suffix: macos-x86_64
            ext: ''
            package_cmd: |
              tar -C dist -czf study_swiper-macos-x86_64.tar.gz study_swiper
          # ---------- macOS Apple Silicon ----------
          - os: macos-14
            artifact_suffix: macos-arm64
            ext: ''
            package_cmd: |
              tar -C dist -czf study_swiper-macos-arm64.tar.gz study_swiper
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          # PyInstaller 6.7+ supports all our targets, no cross flags needed
          pip install pyinstaller flit_core

      - name: Build standalone executable with PyInstaller
        run: |
          pyinstaller \
            --onefile \
            --name study_swiper${{ matrix.ext }} \
            -m study_swiper:cli

      - name: Package executable
        run: ${{ matrix.package_cmd }}

      - name: Upload compiled artifact
        uses: actions/upload-artifact@v4
        with:
          name: study_swiper-${{ matrix.artifact_suffix }}
          path: |
            *.tar.gz
            *.zip

  release:
    name: Draft GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create / update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: study_swiper ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/**/*.*
